 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GoT.OurKenya</GoT></title>
</head>
<body>  
 <section id="topBack">
    <div>   
        <h1 id="top">GoT.OurKenya</h1>
       </div>
    <div id="in">
        <div>
         <img src="logo.webp" alt="myLogo" height="250px">
        </div>
        <div id="intro">
         <h3 class="info">welcome to our travel agency</h3>
         <p class="info">Your gateway to breathtaking safaris, stunning landscapes, and unforgettable adventures across Kenya!</p>
        </div>
    </div>
 </section>

 <div id="safari-packages"></div>

 <section id="sectioned-safaris">
    <div id="safari-detail">
        <h2>Safari Details</h2>
        <h4>location <span id="location">Site Location</span></h4>
    </div>
</section>
<h2 id="mid-div">Add your favourite tour package</h2>

<section id="aForm">
<div>
    <form id="new-package">
        <label for="new-name">safari:</label><br>
        <input type="text" id="new-name" name="name" required><br>

        <label for="new-safari">location:</label><br>
        <input type="text" id="new-safari" name="Safari" required><br>

        <label for="image">Image:</label><br>
        <input type="text" id="safari-image" name="image" required><br>

        <label for="comment">Comments:</label><br>
        <textarea name="comment" id="food-comment" required></textarea><br>

        <button type="submit">create</button>
    </form>
</div>
</section>
<script src="index.js"></script>
</body>
</html>
